<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Strength Level</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        h1 {
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 20px 0;
            margin: 0;
        }
        .container {
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input[type="text"], input[type="number"], select {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.7);
            color: #333;
        }
        input[type="radio"] {
            margin-right: 5px;
            margin-left: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            color: #fff;
        }
        .category-container {
            display: flex;
            margin-top: 10px;
        }
        .category {
            flex: 1;
            background-color: rgba(255,255,255,0.3);
            margin: 0 5px;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .filled {
            background-color: green;
            color: white;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
        }
        .percentage {
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>DISCOVER YOUR STRENGTH LEVEL: Noob to Freak</h1>

    <div class="container">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>

        <div>
            <label for="bodyweight">Bodyweight:</label>
            <input type="number" id="bodyweight">
            <label for="unit">kg</label>
            <input type="radio" name="unit" value="kg" checked>
            <label for="unit">lb</label>
            <input type="radio" name="unit" value="lb">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div>
            <label for="squat">SQUAT wt.:</label>
            <input type="number" id="squat">
        </div>

        <div>
            <label for="bench">BENCH wt.:</label>
            <input type="number" id="bench">
        </div>

        <div>
            <label for="deadlift">DEADLIFT wt.:</label>
            <input type="number" id="deadlift">
        </div>

        <button onclick="submitData()">Submit</button>

        <div class="results">
            <div class="category-container" id="squat_results">
                <div class="category" id="squat_noob">Noob</div>
                <div class="category" id="squat_beginner">Beginner</div>
                <div class="category" id="squat_intermediate">Intermediate</div>
                <div class="category" id="squat_advanced">Advanced</div>
                <div class="category" id="squat_elite">Elite</div>
                <div class="category" id="squat_freak">Freak</div>
            </div>
            <div class="category-container" id="bench_results">
                <div class="category" id="bench_noob">Noob</div>
                <div class="category" id="bench_beginner">Beginner</div>
                <div class="category" id="bench_intermediate">Intermediate</div>
                <div class="category" id="bench_advanced">Advanced</div>
                <div class="category" id="bench_elite">Elite</div>
                <div class="category" id="bench_freak">Freak</div>
            </div>
            <div class="category-container" id="deadlift_results">
                <div class="category" id="deadlift_noob">Noob</div>
                <div class="category" id="deadlift_beginner">Beginner</div>
                <div class="category" id="deadlift_intermediate">Intermediate</div>
                <div class="category" id="deadlift_advanced">Advanced</div>
                <div class="category" id="deadlift_elite">Elite</div>
                <div class="category" id="deadlift_freak">Freak</div>
            </div>
        </div>
    </div>

    <script>
        async function submitData() {
            const username = document.getElementById('username').value;
            const bodyweight = document.getElementById('bodyweight').value;
            const unit = document.querySelector('input[name="unit"]:checked').value;
            const gender = document.getElementById('gender').value;
            const squat = document.getElementById('squat').value;
            const bench = document.getElementById('bench').value;
            const deadlift = document.getElementById('deadlift').value;

            const apiUrl = 'API_GATEWAY_URL_PLACEHOLDER';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        gender: gender,
                        bw: bodyweight,
                        squat: squat,
                        bench: bench,
                        deadlift: deadlift,
                        unit: unit
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();

                if (data.body) {
                    updateCategory('squat', data.body.Squat, data.body.Squat_Percentage);
                    updateCategory('bench', data.body.Bench, data.body.Bench_Percentage);
                    updateCategory('deadlift', data.body.Deadlift, data.body.Deadlift_Percentage);
                } else {
                    console.error('Response body is undefined:', data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateCategory(lift, category, percentage) {
            const categories = ['noob', 'beginner', 'intermediate', 'advanced', 'elite', 'freak'];
            let filled = false;
            for (let i = 0; i < categories.length; i++) {
                const elem = document.getElementById(`${lift}_${categories[i]}`);
                elem.style.backgroundColor = '';
                elem.innerHTML = categories[i].charAt(0).toUpperCase() + categories[i].slice(1);
            }

            for (let i = 0; i < categories.length; i++) {
                const elem = document.getElementById(`${lift}_${categories[i]}`);
                if (filled) {
                    elem.style.backgroundColor = '';
                } else {
                    elem.style.backgroundColor = 'green';
                    if (categories[i] === category.toLowerCase()) {
                        filled = true;
                        elem.style.backgroundImage = `linear-gradient(to top, green ${percentage}%, transparent ${percentage}%)`;
                        elem.innerHTML = `<div>${categories[i].charAt(0).toUpperCase() + categories[i].slice(1)}</div><div class="percentage">${percentage}%</div>`;
                    } else {
                        elem.innerHTML = categories[i].charAt(0).toUpperCase() + categories[i].slice(1);
                    }
                }
            }
        }
    </script>

</body>
</html>
